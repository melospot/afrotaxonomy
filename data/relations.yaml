relation_types:
  parent_of:
    inverse: child_of
    description: Taxonomy hierarchy edge between a broader genre and a narrower genre.
  influenced_by:
    inverse: influences
    description: A directional influence relationship between styles.
  fusion_of:
    inverse: fused_into
    description: A style that combines two or more parent traditions.

